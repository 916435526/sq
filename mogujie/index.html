<html>
<head>
	<title>mugujie</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/mugu.js"></script>
</head>
<body>	
	<div class="login_warp">
		<div id="logo"></div>
		<div class="content-clearfix">
			<div id="lg_banner"></div>
			<div class="login">
				<div id="login_top">
					<div id="login_top_left">
						<a  id="butong">普通登录</a>
					</div>
					<div id="login_top_right">
						<a  id="shouji">手机无密码登录</a>
					</div>
				</div>
				<div id="content_left">
					<div class="loginName">
							<input id="zhangHao" value="手机/邮箱/昵称" type="text"></input>
					</div>
					<div class="loginPass">
						<input id="miMa" type="text"></input>
					</div>
					<div id="lg_remember">
						<label>
							<input type="checkbox" value="1" name="remember" class="check" checked="checked">
							<span> 记住我（两周免登录）</span>
						</label>
					</div>
					<div id="lg_login">
						<div id="dengLu">登录</div>
						<a class="m115">忘记密码？</a>
						<a class="m15">新用户注册</a>
					</div>
					<div id="ot_login">
						<div id="ot">你也可以用以下方式登录：</div>
						<div id="im1"></div>
						<div id="im2"></div>
						<div id="im3"></div>
						<div id="im4"></div>
						<div id="im5"></div>
					</div>
				</div>
				<div id="content_right">
					<div class="loginName">
						<input id="zhangHao" value="手机" type="text"></input>
					</div>
					<div class="loginPass">
						<input id="miMa" value="动态密码" type="text"></input>
					</div>
					<div id="huoQu">
						<span>获取动态密码</span>
					</div>
					<div id="lg_remember">
						<label>
							<input type="checkbox" value="1" name="remember" class="check" checked="checked">
							<span> 记住我（两周免登录）</span>
						</label>
					</div>
					<div id="lg_login">
						<div id="dengLu">登录</div>
						<a class="m115">忘记密码？</a>
						<a class="m15">新用户注册</a>
					</div>
					<div id="ot_login">
						<div id="ot">你也可以用以下方式登录：</div>
						<div id="im1"></div>
						<div id="im2"></div>
						<div id="im3"></div>
						<div id="im4"></div>
						<div id="im5"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
