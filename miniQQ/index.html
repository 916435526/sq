<html>
<head>
	<title>QQ</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/qq.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/qq.js"></script>
</head>
<body>
<div id="back">

	<div id="qq">

		<div id="qqTitle">
			<span id="qqVersion">QQ2014</span>
			<div id="closeimage" class="cc"></div>
		</div>
		<div id="myInfo">
			<div id="myHead"></div>
			<span id="myName">权</span>
			<div class="gongNeng">
				<div class="gong" onclick="window.open('http://qzone.qq.com')"></div>
				<div class="gong" onclick="window.open('http://mail.qq.com')"></div>
				<div class="gong" onclick="window.open('http://t.qq.com')"></div>
				<div class="gong" onclick="window.open('http://v.qq.com')"></div>
				<div class="gong" onclick="window.open('http://www.qq.com')"></div>
				<div class="gong" onclick="window.open('http://http://wallet.tenpay.com/web/')"></div>
				<div class="gong" onclick="window.open('http://www.pengyou.com')"></div>
				<div class="gong" onclick="window.open('http://www.weiyun.com')"></div>

			</div>
		</div>
		<div id="jiemian">
			<div id="yongHu">
				<div id="huiHua">
					<span id="huiHuaA">会话</span>
				</div>
				<div id="friendList">
			
				<div class="friendA" id="friend1001" friendName="格策" friendID="1001">
					<div class="friendHeadImage"></div>
					<div class="friendInfo">
						<span class="friendNickName">格策</span>
						<span class="friendShuoShuo">爱格策真是太好啦！</span>
					</div>
				 </div>

				<div class="friendA" id="friend1002" friendName="C罗" friendID="1002">
					<div class="friendHeadImage"></div>
					<div class="friendInfo">
						<span class="friendNickName">C罗</span>
						<span class="friendShuoShuo">那个进球好叼</span>
					</div>
				</div>

				<div class="friendA" id="friend1003" friendName="梅西" friendID="1003">
					<div class="friendHeadImage"></div>
					<div class="friendInfo">
						<span class="friendNickName">梅西</span>
						<span class="friendShuoShuo">我是煤球王</span>
					</div>
				</div>

				<div class="friendA" id="friend1004" friendName="本泽马" friendID="1004">
					<div class="friendHeadImage"></div>
					<div class="friendInfo">
						<span class="friendNickName">本泽马</span>
						<span class="friendShuoShuo">救主神器就是我</span>
					</div>
				</div>

				<div class="friendA" id="friend1005" friendName="罗伊斯" friendID="1005">
					<div class="friendHeadImage"></div>
					<div class="friendInfo">
						<span class="friendNickName">罗伊斯</span>
						<span class="friendShuoShuo">下次要去世界杯</span>
					</div>
				</div>

				<div class="friendA" id="friend1006" friendName="德罗巴" friendID="1006">
					<div class="friendHeadImage"></div>
					<div class="friendInfo">
						<span class="friendNickName">德罗巴</span>
						<span class="friendShuoShuo">我是怪兽</span>
					</div>
				</div>
				</div>
			</div>
			<div id="lianxirenlibiao">
				<div id="huiHua">
					<span id="huiHuaA">联系人</span>
					</div>
				<div id="friendList">
					<div id="memberTab">
						<li id="memberT" class="tabYangshi activeTab">好友</li>
						<li id="qunTab" class="tabYangshi">群</li>
						<li id="taolunZhu" class="tabYangshi">讨论组</li>
					</div>
					<div id="member">
						<li id="myfriend1" class="friendYangshi">
							<p class="smallImg"></p>
							<span class="groupName">我的好友</span>
							<span class="groupN">9/18</span>
						</li>
						<li id="myfriend2" class="friendYangshi">
							<p class="smallImg"></p>
							<span class="groupName">初中同学</span>
							<span class="groupN">9/9</span>
						</li>
						<li id="myfriend3" class="friendYangshi">
							<p class="smallImg"></p>	
							<span class="groupName">高中同学</span>
							<span class="groupN">9/18</span>
						</li>
					</div>
					<div id="qun">
						<li class="qunYangshi friendA"  id="friend1007" friendName="淮安" friendID="1007">
							<p class="qunImg" ></p>
							<span class="groupName">淮安</span>
						</li>
						<li class="qunYangshi friendA"  id="friend1008" friendName="南京" friendID="1008">
							<p class="qunImg"></p>
							<span class="groupName">南京</span>
						</li>
					</div>
					<div id="taolun">
						<li class="qunYangshi friendA"  id="friend1008" friendName="逗逗逗" friendID="1008">
							<p class="taoImg"></p>
							<span class="groupName">逗逗逗</span>
						</li>
					</div>
				</div>
			</div>
			<div id="faixanlibiao">
				<div id="huiHua">
					<span id="huiHuaA">发现</span>
				</div>
				<div id="faXianlist">
					<div id="kongJian" onclick="window.open('http://qz.qq.com/')">
						<div class="img1"></div>
					</div>
					<div id="youJian" onclick="window.open('mail.qq.com')">
						<div class="img2"></div>
					</div>
					<div id="qqShouye" onclick="window.open('www.qq.com')">
						<div class="img3"></div>
					</div>
				</div>
			</div>
			<div id="shezhilibiao">
				<div id="huiHua">
					<span id="huiHuaA">设置</span>
				</div>
				<div id="friendList">
					<div id="geXing">
						<span id="gxqm">个性签名: </span>
						<span id="qm">点球了，真赤激</span>
					</div>
					<div id="banBen">
						<span id="ban">当前版本 </span>
						<span id="ben">V1.0</span>
					</div>
					<div id="bangZhu">
						<span id="bz"  onclick="window.open('http://support.qq.com/discuss/513_1.shtml')">帮助与反馈</span>
					</div>
					<div id="tuiChu">
						<span id="tc" class="cc">退出当前帐号</span>
					</div>
				</div>
			</div>
			<div id="contrl">
				<div id="contrlhuiHua" >
					<div id="a" class="wenZi">会话</div>
				</div>
				<div id="contrllianXiren">
					<div id="b" class="wenZi">联系人</div>
				</div>
				<div id="contrlfaXian">
					<div id="c" class="wenZi">发现</div>
				</div>
				<div id="contrlsheZhi">
					<div id="d" class="wenZi">设置</div>
				</div>
			</div>
		</div>
		
	</div>

	<div id="ctrlBack">
		<span id="ctrlSpan1" pic="1" class="ctrlB activeB">1</span>
		<span id="ctrlSpan2" pic="2" class="ctrlB ">2</span>
		<span id="ctrlSpan3" pic="3" class="ctrlB ">3</span>
		<span id="ctrlSpan4" pic="4" class="ctrlB ">4</span>
		<span id="ctrlSpan5" pic="5" class="ctrlB ">5</span>
		<span id="tiShi">点击切换背景图片</span>
	</div>
</div>

</body>
</html>
